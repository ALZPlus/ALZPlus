<!doctype html>
<html>
  <head>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name = "viewport" content = "width=device-width, initial-scale=1.0, user-scalable=no">
      <link rel="apple-touch-icon" href="icon.png">
      <link rel="stylesheet" href="homescreen.css"/>
      <meta http-equiv="Pragma" content="no-cache"/>
      <meta http-equiv="Expires" content="-1"/>
      <script src="vue.js"></script>
      <script src="collection_manager.es6.js"></script>
  </head>
  <body>
    <h1> ALZ+ </h1>
    <div id="people_screen" style="display:none">
      <button id="back"> Back </button>
      
      <div id="people_list">
        <div class="person" v-for="object in objects">
          <span>{{object.name }}</span>
          <span>{{object.title}}</span>
          <img v-bind:src="object.photo"/>
        </div>
      </div>

      <button id="show"> Tap to show </button>
    </div>
    
    <div id= "things_screen" style="display:none">
      <button id="back"> Back </button>
      <div id="things_list">
        <div class="thing" v-for="object in objects">
          <span>{{object.name}}</span>
          <img v-bind:src="object.photo"/>
        </div>
      </div>
      <button id="show"> Tap to show </button>
    </div>
    
    <main_menu id="menu">
      <button id="people">
        People
      </button>
      <button id= "things">
        Things
      </button>
      <button id="reminders">
        Reminders
      </button>
      <button id="help">
        Help
      </button>
      <button id="medical">
        Medical ID
      </button>
      <button id="clock">
        Clock
      </button>
      <button id="settings">
        Settings
      </button>
    </main_menu>
    
    <div id="settings_screen" style="display:none">
      Add Person:
      <form id="add_person">
        <input v-model="name"  type="text" placeholder="Name" />
        <input v-model="title" type="text" placeholder="Title"/>
        <input type="file" id="file"/>
        <button v-on:click="add">Add</button>
      </form>
      
      <button id="reset_people">Reset People</button>
      Add Thing:
      <form id="add_thing">
        <input v-model="name" type="text" placeholder="Name"/>
        <input type="file" id="file"/>
        <button v-on:click="add">Add</button>
      </form>
      
      <button id="reset_things">Reset Things</button>
    </div>
    <script src="homescreen.js"></script>
  </body>
</html>
