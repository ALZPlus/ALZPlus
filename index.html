<!doctype html>
<html>
  <head>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name = "viewport" content = "width=device-width, initial-scale=1.0, user-scalable=no">
      <link rel="apple-touch-icon" href="icon.png">
      <link rel="stylesheet" href="homescreen.css"/>
      <meta http-equiv="Pragma" content="no-cache"/>
      <meta http-equiv="Expires" content="-1"/>
      <script src="vue.js"></script>
      <script src="collection_manager.js"></script>
  </head>
  <body>
    <h1> ALZ+ </h1>
    <div id="people_screen" style="display:none">
      <button id="back"> Back </button>

      <div class="person" v-for="object in objects">
        <span>{{object.name}}</span>
        <span>{{object.title}}
        <img v-bind:src="object.photo"/>
      </div>

      <button id="show"> Tap to show </button>
      <form id="add_person">
        <input v-model="name" type="text" placeholder="Name"/>
        <input v-model="title" type="text" placeholder="Title"/>
        <input type="file" id="file"/>
        <button v-on:click="add">Add</button>
      </form>
    </div>
    <main_menu id=menu>
      <button id=people>
        People
      </button>
      <button id= things>
        Things
      </button>
      <button id=reminders>
        Reminders
      </button>
      <button id="help">
        Help
      </button>
      <button id="medical">
        Medical ID
      </button>
      <button id="clock">
        Clock
      </button>
    </main_menu>
    <div id= "things_screen" style="display:none">
      <button id="back"> Back </button>
      <div class="person">
        <img src= "IsaDad.JPG"/>
        <div class="Name"> IsaDad </div>
        <div class="Title"> Son </div>
      </div>
      <div class="person">
        <img src= "IsaMom.JPG" />
        <div class= "Name"> Liliana </div>
        <div class= "Title"> Daughter-in-Law </div>
      </div>
      <div class="person">
        <img src= "Isa.JPG"/>
        <div class= "Name"> Isabella </div>
        <div class= "Title"> Granddaughter </div>
      </div>
      <div class="person">
        <img src= "Ruben-ALZ.jpg"/>
        <div class= "Name"> Ruben </div>
        <div class= "Title"> Family Friend </div>
      </div>
      <div class="person" v-for="object in objects">
        <span>{{object.name}}</span>
        <span>{{object.title}}
        <img v-bind:src="object.photo"/>
      </div>

      <button id="show"> Tap to show </button>
      <form id="add_thing">
        <input v-model="name" type="text" placeholder="Name"/>
        <input v-model="title" type="text" placeholder="Title"/>
        <input type="file" id="file"/>
        <button v-on:click="add">Add</button>
      </form>
    </div>

    <script src="homescreen.js"></script>
  </body>
</html>
